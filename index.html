
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focusia</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Spline+Sans:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3062ff",
                        "accent-purple": "#9b30ff",
                        "accent-blue": "#0018ff",
                        "background-light": "#f6f8fa",
                        "background-dark": "#050a18",
                    },
                    fontFamily: {
                        "display": ["Manrope", "Spline Sans", "sans-serif"]
                    },
                    backgroundImage: {
                        'focusia-gradient': 'linear-gradient(135deg, #30b3ff 0%, #9b30ff 50%, #0018ff 100%)',
                    }
                }
            }
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .radar-grid { stroke: rgba(255, 255, 255, 0.1); stroke-width: 1; }
        .ios-blur { backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        .achievement-card { background: linear-gradient(145deg, rgba(48, 98, 255, 0.1) 0%, rgba(5, 10, 24, 0.8) 100%); }
        .progress-glow { box-shadow: 0 0 15px rgba(48, 98, 255, 0.4); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        body { margin: 0; padding: 0; overflow-x: hidden; }
        
        .focusia-logo-shape {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #30b3ff 0%, #9b30ff 50%, #0018ff 100%);
            border-radius: 20px;
            transform: rotate(45deg);
            position: relative;
            overflow: hidden;
        }
        .focusia-logo-shape::after {
            content: '';
            position: absolute;
            top: 50%;
            left: -10%;
            width: 120%;
            height: 15px;
            background: white;
            transform: rotate(-45deg) translateY(-50%);
            border-radius: 10px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/": "https://esm.sh/firebase@^12.9.0/"
  }
}
</script>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display">
    <div id="root"></div>
</body>
</html>
